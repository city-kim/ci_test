name: unit_test

on:
  pull_request:
    branches: [ main ]

jobs:
  basic-pnpm:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Start server
        run: pnpm preview
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Check website availability
        run: curl -I http://localhost:4173
      - name: Cypress run
        uses: cypress-io/github-action@v6